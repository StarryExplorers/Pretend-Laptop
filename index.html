<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-UTF">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SparkOS Ultra Real</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #1e1e2f, #15151f);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }
    #lock-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #desktop {
      display: none;
      padding: 20px;
    }
    .app-icon {
      width: 80px;
      margin: 10px;
      text-align: center;
      cursor: pointer;
      display: inline-block;
    }
    .app-icon img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
    }
    #window-container {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 10;
    }
    .window {
      position: absolute;
      width: 300px;
      height: 400px;
      background: #222;
      border: 2px solid #555;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .window-header {
      background: #111;
      padding: 10px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      font-weight: bold;
    }
    iframe {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
    }
  </style>
</head>
<body>

<div id="lock-screen">
  <h1>üîí Welcome to SparkOS</h1>
  <p>Enter password to unlock:</p>
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="unlock()">Unlock</button>
</div>

<div id="desktop">
  <h2 style="margin: 0;">üëë SparkOS Ultra Real</h2>
  <div id="app-area"></div>
</div>

<div id="window-container"></div>

<script>
  const correctPassword = ".mysecrets123";

  const apps = {
    chrome: {
      name: "Chrome",
      icon: "https://upload.wikimedia.org/wikipedia/commons/8/87/Google_Chrome_icon_%282011%29.png",
      url: "https://www.google.com"
    },
    paint: {
      name: "Paint",
      icon: "https://cdn-icons-png.flaticon.com/512/3163/3163461.png",
      url: "https://jspaint.app"
    },
    notes: {
      name: "Notes",
      icon: "https://cdn-icons-png.flaticon.com/512/3135/3135715.png",
      url: "https://notes.spark.com" // You can update this to your own notes app
    },
    yt: {
      name: "YouTube",
      icon: "https://cdn-icons-png.flaticon.com/512/1384/1384060.png",
      url: "https://youtube.com"
    }
  };

  // Auto-unlock if previously logged in
  window.onload = () => {
    const isUnlocked = localStorage.getItem("sparkos-logged-in");
    if (isUnlocked === "true") {
      document.getElementById("lock-screen").style.display = "none";
      document.getElementById("desktop").style.display = "block";
      loadApps();
    }
  };

  function unlock() {
    const pass = document.getElementById("password").value;
    if (pass === correctPassword) {
      localStorage.setItem("sparkos-logged-in", "true");
      document.getElementById("lock-screen").style.display = "none";
      document.getElementById("desktop").style.display = "block";
      loadApps();
    } else {
      alert("‚ùå Wrong password!");
    }
  }

  function loadApps() {
    const appArea = document.getElementById("app-area");
    if (appArea.children.length > 0) return; // Don‚Äôt add twice

    Object.keys(apps).forEach(key => {
      const app = apps[key];
      const icon = document.createElement("div");
      icon.className = "app-icon";
      icon.innerHTML = `
        <img src="${app.icon}" />
        <div>${app.name}</div>
      `;
      icon.onclick = () => launchApp(app.name, app.url);
      appArea.appendChild(icon);
    });
  }

  function launchApp(title, url) {
    const win = document.createElement("div");
    win.className = "window";
    win.style.top = "50px";
    win.style.left = "50px";
    win.innerHTML = `
      <div class="window-header">
        ${title}
        <button onclick="this.closest('.window').remove()">‚ùå</button>
      </div>
      <iframe src="${url}"></iframe>
    `;
    dragElement(win);
    document.getElementById("window-container").appendChild(win);
  }

  function dragElement(el) {
    const header = el.querySelector(".window-header");
    let posX = 0, posY = 0, mouseX = 0, mouseY = 0;
    header.onmousedown = function(e) {
      e.preventDefault();
      mouseX = e.clientX;
      mouseY = e.clientY;
      document.onmouseup = () => document.onmousemove = null;
      document.onmousemove = function(e) {
        posX = mouseX - e.clientX;
        posY = mouseY - e.clientY;
        mouseX = e.clientX;
        mouseY = e.clientY;
        el.style.top = (el.offsetTop - posY) + "px";
        el.style.left = (el.offsetLeft - posX) + "px";
      };
    };
  }

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>

</body>
</html>
